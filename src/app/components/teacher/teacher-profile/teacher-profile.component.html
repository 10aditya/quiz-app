<div class="main-div flex-container">
  <div class="support-flex">
    <div class="flex">
      <div id="profile-picture-back">
        <img id="profile-picture" src="../../../../assets/profile.png">
      </div>
      <div>
        <div class="name">
          {{teacher.name}}
        </div>
        <div class="email">
          {{teacher.email}}
        </div>
      </div>
    </div>
    <div id="button-layout">
      <button id="quizbutton" (click)="addQuiz()">New Quiz</button>      
      <button id="edit-profile">Edit Profile</button>
      <button id="change-password">Change Password</button>
      <button id="logout-button" (click)="logout()">Log Out</button>
    </div>
  </div>
</div>
<app-student-list></app-student-list>
